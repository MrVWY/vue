<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./VUE/vue.min (1).js"></script>
    <style>
        .v-enter,
        .v-leave-to{
            opacity: 0;
            transform: translateX(150px);
        }
        .v-enter-active,
        .v-leave-active{
            transition: all 0.5s ease;
        }
    </style>
</head>

<body>
    <div id="app">
        <a href="" @click.prevent="comName='login'">登录</a>
        <a href="" @click.prevent="comName='register'">注册</a>
        <!--Vue 提供component 来展示对应名称的组件  component是一个占位符 :is属性可以用来展示组件的名称-->
        <transition mode="out-in">
            <component :is="comName"></component>
        </transition>
    </div>
    <script>
        Vue.component('login', {
            template: '<h3>登录组件</h3>',
        })
        Vue.component('register', {
            template: '<h3>注册组件</h3>',
        })
        var vm = new Vue({
            el: '#app',
            data: {
                comName: 'login'
            },
            methods: {},
        });
    </script>
</body>

</html>
