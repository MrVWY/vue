<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./VUE/vue.min (1).js"></script>
</head>
<body>
    <div id ="app">
        <div>
            <label>Id:
                <input type="text" v-model = "id">
            </label>
            <label>Id:
                <input type="text" v-model = "name">
            </label>
                <input type = "button" value="添加" @click = "add">
        </div>
        <p v-for="itme in list" :key="itme.id">
            <input type="checkbox">
            {{itme.id}}----{{itme.name}}
        </p>
    </div>
   <script>
       var vm = new Vue({
            el : '#app',
            data:{
                id :'',
                name : '',
                list:[
                    {id : 1,name :'A'},
                    {id : 2,name :'B'},
                    {id : 3,name :'C'},
                    {id : 4,name :'D'},
                ]
            },
            methods :{
                add(){
                    this.list.push({id : this.id,name:this.name})
                }
            }
       });
    </script>
</body>
</html>
