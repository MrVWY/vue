<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./VUE/vue.js"></script>
</head>

<body>
    <div id="app">
        <com1 v-bind:parsent="msg"></com1>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                //这里的数据是私有的 可读可写
                msg: '父组件'
            },
            methods: {},
            components: {
                com1: {
                    template: '<h3>子组件---{{parsent}}</h3>',
                    props:['parsent'] //这里的数据都是父组件传过来的 只读不可写
                }
            }
        });
    </script>
</body>

</html>
